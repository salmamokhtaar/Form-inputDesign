        <br>

        <input class="radio" name="checkradio"  type="radio" required="required" >Not sure
        <br>
        <br>

        <select class="select-cou">

            <option>United Kingdom</option>

            <option>Somalia</option>
            <option>Canada</option>

        <br>
        <br>

        <br>

        <input class="check"  type="checkbox" required="required" >Not sure
        <br>
        <input class="check" type="checkbox" required="required" > Definitely
        <br>
        <input class="check"  type="checkbox"  required="required">Maybe
        <br>
        <input class="check"  type="checkbox" required="required" >Not sure
        <br>
        
        <br>
        <label>Any Suggestion or Comments</label>
        <br>
        <input class="area" type="textarea" placeholder="Enter Your Comment Here">
        <br>
        <button class="button"> Submit</button>
        
     


    </form>

  </div>


</div>
